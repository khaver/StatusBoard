<!DOCTYPE html>
<html>
<head lang='en'>
    <meta charset='UTF-8'>
    <title>Status Board</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <script src='app.js'></script>
</head>

<body>
    <div class='container'>
        <div ng-app='app'>
            <div ng-controller='MainController as main'>
            <div class='container'>
                <h1>{{main.title}}</h1>
            </div>
            <div class='table-responsive'>
              <table class=“table table-striped”>
                    <tr>
                        <th class='col-md-4 h2'>Job</th>
                        <th class='col-md-4 h2'>Status</th>
                        <th class='col-md-4 h2'>Person</th>

                    </tr>
                    <tr ng-repeat='status in main.statuses'
                        ng-class="{'text-success': status.status === 'SUCCESS',
                                   'text-danger': status.status === 'FAILURE'}">
                        <td>{{status.name}}</td>
                        <td>{{status.status}}</td>
                        <td>{{status.shamer}}</td>
                    </tr>
                </table>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
