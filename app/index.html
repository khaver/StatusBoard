<!DOCTYPE html>
<html>
<head lang='en'>
    <meta charset='UTF-8'>
    <title>Status Board</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <script src='app.js'></script>
</head>

<body>
    <div ng-init="myStyle = allBuildsPass ? 'background-color: green' : 'background-color: green'"></div>
    <div class='container' style="width: 100%; padding: 0px">
        <div ng-app='app'>
            <div ng-controller='MainController as main'>
            <div class='header' ng-show="!allBuildsPass"
                 style="background-color: #3C763D; color: white">
                <h1 style='text-align: left; display:inline; padding-left: 10px; font-size: 350%'>{{title}}</h1>
                <h2 style='display:inline; padding-left: 50px; font-size: 250%'>{{clock.time | date:'MM/dd/yyyy @ h:mma'}}</h2>
                <h2 style='display:inline; padding-left: 50px; font-size: 250%'>Refresh in: {{countDown | secondsToDateTime | date:'mm:ss'}}</h2>
            </div>
            <div class='header' ng-show="allBuildsPass"
                 style="background-color: #A94442; color: white">
                <h1 style='text-align: left; display:inline; padding-left: 10px; font-size: 350%'>{{title}}</h1>
                <h2 style='display:inline; padding-left: 50px; font-size: 250%'>{{clock.time | date:'MM/dd/yyyy @ h:mma'}}</h2>
                <h2 style='display:inline; padding-left: 50px; font-size: 250%'>Refresh in: {{countDown | secondsToDateTime | date:'mm:ss'}}</h2>
            </div>
              <div class='col-md-12'>
                <div class='table-responsive'>
                  <table class=“table table-striped” style='overflow: hidden;'>
                        <tr>
                            <th class='col-md-8 h1' style='pull-left'>Job</th>
                            <th class='col-md-1 h1'>Status</th>
                            <th class='col-md-3 h1' style='pull-right'>Person</th>

                        </tr>
                        <tr ng-repeat='status in statuses'
                            ng-class="{'text-success': status.status === 'SUCCESS',
                                       'text-danger': status.status === 'FAILURE'}">
                            <td style='text-overflow: ellipsis;
                                       font-size: 300%; pull-left; padding-left: 15px'>
                                {{status.name}}</td>
                            <td style='pull-right; font-size: 300%'>
                            <i style='padding-left: 40px'
                               ng-class="{'glyphicon glyphicon-thumbs-up': status.status === 'SUCCESS',
                               'glyphicon glyphicon-thumbs-down': status.status === 'FAILURE'}"></i>
                            </td>
                            <td style='font-size: 300%; padding-left: 15px;
                                       padding-right: 15px; pull-right'>
                                {{status.shamer}}</td>
                        </tr>
                    </table>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
