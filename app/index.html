<!DOCTYPE html>
<html>
<head lang='en'>
    <meta charset='UTF-8'>
    <title>Status Board</title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
    <script src='app.js'></script>
</head>

<body>
    <div ng-init="myStyle = allBuildsPass ? 'background-color: green' : 'background-color: green'"></div>
    <div class='container' style="width: 100%;">
        <div ng-app='app'>
            <div ng-controller='MainController as main'>
            <div class='header' ng-show="!allBuildsPass"
                 style="background-color: green; color: white">
                <h1>{{title}}</h1>
            </div>
            <div class='header' ng-show="allBuildsPass"
                 style="background-color: red; color: white">
                <h1>{{title}}</h1>
            </div>
              <div class='container'>
                <div class='table-responsive'>
                  <table class=“table table-striped” style='overflow: hidden;'>
                        <tr>
                            <th class='col-md-6 h2'>Job</th>
                            <th class='col-md-6 h2'>Status</th>
                            <th class='col-md-6 h2'>Person</th>

                        </tr>
                        <tr ng-repeat='status in statuses'
                            ng-class="{'text-success': status.status === 'SUCCESS',
                                       'text-danger': status.status === 'FAILURE'}",
                            class="h3">
                            <td>{{status.name}}</td>
                            <td>{{status.status}}</td>
                            <td>{{status.shamer}}</td>
                        </tr>
                    </table>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
